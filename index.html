<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Funnel Visualization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            padding: 10px;
            overflow: hidden;
        }

        .container {
            max-width: 1400px;
            height: calc(100vh - 20px);
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 12px 20px 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 6px;
            font-size: 1.8em;
        }

        .content {
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 20px;
            flex: 1;
            min-height: 0;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 6px;
            min-height: 0;
        }

        .stages-scroll {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 6px;
            min-height: 0;
        }

        .controls-section {
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .controls-section h3 {
            font-size: 0.9em;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .slider-container input[type="range"] {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: #ddd;
            outline: none;
        }

        .slider-container input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }

        .slider-container input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: none;
        }

        .slider-value {
            min-width: 45px;
            text-align: right;
            font-weight: 600;
            color: #667eea;
        }

        .add-stage-btn {
            padding: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 0.9em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        .add-stage-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.5);
        }

        .stage-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3px;
        }

        .stage-name-input {
            flex: 1;
            font-weight: 600;
            color: #333;
            font-size: 0.85em;
            border: 1px solid transparent;
            background: transparent;
            padding: 2px 4px;
            border-radius: 4px;
            max-width: 120px;
        }

        .stage-name-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
        }

        .stage-controls {
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .color-picker {
            width: 24px;
            height: 22px;
            border: 1px solid #ddd;
            border-radius: 3px;
            cursor: pointer;
            transition: border-color 0.2s;
        }

        .color-picker:hover {
            border-color: #667eea;
        }

        .remove-stage-btn {
            background: #e53e3e;
            color: white;
            border: none;
            border-radius: 3px;
            width: 22px;
            height: 22px;
            cursor: pointer;
            font-size: 14px;
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .remove-stage-btn:hover {
            background: #c53030;
        }

        .input-group {
            background: #f8f9fa;
            padding: 6px 8px;
            border-radius: 6px;
            border-left: 3px solid #667eea;
            cursor: move;
            transition: opacity 0.2s, transform 0.2s;
        }

        .input-group.dragging {
            opacity: 0.4;
        }

        .input-group.drag-over-top {
            border-top: 3px solid #667eea;
            margin-top: -3px;
        }

        .input-group.drag-over-bottom {
            border-bottom: 3px solid #667eea;
            margin-bottom: -3px;
        }

        .input-group input[type="number"] {
            width: 100%;
            padding: 5px 6px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.9em;
            transition: border-color 0.3s;
        }

        .input-group input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .right-column {
            display: flex;
            flex-direction: column;
            gap: 8px;
            min-height: 0;
        }

        .canvas-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            min-height: 0;
            overflow-y: auto;
            flex: 1;
        }

        canvas {
            max-width: 100%;
            height: auto;
            width: auto;
        }

        .button-container {
            text-align: center;
        }

        .download-btn {
            width: 250px;
            padding: 10px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .download-btn:active {
            transform: translateY(0);
        }

        .version {
            position: fixed;
            bottom: 10px;
            right: 15px;
            font-size: 10px;
            color: #999;
        }

        .funnel-name-section {
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .funnel-name-controls {
            display: flex;
            gap: 6px;
            align-items: center;
        }

        .funnel-name-input {
            flex: 1;
            padding: 6px 8px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 0.9em;
            font-weight: 600;
            transition: border-color 0.3s;
        }

        .funnel-name-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .funnel-title-color-picker {
            width: 32px;
            height: 32px;
            border: 2px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
            transition: border-color 0.2s;
        }

        .funnel-title-color-picker:hover {
            border-color: #667eea;
        }

        .save-load-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .save-load-btn {
            padding: 10px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .save-load-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .save-load-btn:active {
            transform: translateY(0);
        }

        #fileInput {
            display: none;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Marketing Funnel Visualization</h1>

        <div class="content">
            <div class="sidebar">
                <div class="controls-section">
                    <h3>Funnel Size</h3>
                    <div class="slider-container">
                        <input type="range" id="sizeSlider" min="50" max="200" value="100" oninput="updateFunnelSize(this.value)">
                        <span class="slider-value"><span id="sizeValue">100</span>%</span>
                    </div>
                </div>
                <div class="funnel-name-section">
                    <div class="funnel-name-controls">
                        <input type="text" id="funnelNameInput" class="funnel-name-input" value="Marketing Funnel" oninput="updateFunnelName(this.value)">
                        <input type="color" id="funnelTitleColor" class="funnel-title-color-picker" value="#333333" onchange="updateFunnelTitleColor(this.value)" title="Title color">
                    </div>
                </div>
                <button class="add-stage-btn" onclick="addStage()">+ Add Stage</button>
                <div class="stages-scroll">
                    <div id="stagesContainer"></div>
                </div>
                <div class="save-load-section">
                    <button class="save-load-btn" onclick="saveState()">💾 Save</button>
                    <button class="save-load-btn" onclick="document.getElementById('fileInput').click()">📂 Load</button>
                </div>
                <input type="file" id="fileInput" accept=".json" onchange="loadState(event)">
            </div>

            <div class="right-column">
                <div class="canvas-container">
                    <canvas id="funnelCanvas" width="550" height="600"></canvas>
                </div>
                <div class="button-container">
                    <button class="download-btn" onclick="downloadFunnel()">Download as JPG</button>
                </div>
            </div>
        </div>
    </div>

    <div class="version">v0.2.0</div>

    <script>
        const canvas = document.getElementById('funnelCanvas');
        const ctx = canvas.getContext('2d');

        // Dynamic stages array
        let stages = [
            { id: generateId(), name: 'Awareness', value: 10000, color: '#9b59b6', textColor: '#ffffff' },
            { id: generateId(), name: 'Interest', value: 5000, color: '#6c5ce7', textColor: '#ffffff' },
            { id: generateId(), name: 'Consideration', value: 2000, color: '#4a69bd', textColor: '#ffffff' },
            { id: generateId(), name: 'Intent', value: 800, color: '#3867d6', textColor: '#ffffff' },
            { id: generateId(), name: 'Purchase', value: 300, color: '#2563eb', textColor: '#ffffff' }
        ];

        let funnelScale = 1.0;
        let funnelName = 'Marketing Funnel';
        let funnelTitleColor = '#333333';

        function generateId() {
            return 'stage_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        function updateFunnelName(name) {
            funnelName = name;
            drawFunnel();
        }

        function updateFunnelTitleColor(color) {
            funnelTitleColor = color;
            drawFunnel();
        }

        function generateColor(index, total) {
            const colors = [
                '#9b59b6', '#6c5ce7', '#4a69bd', '#3867d6',
                '#2563eb', '#1e40af', '#0f766e', '#059669'
            ];
            return colors[index % colors.length];
        }

        function updateFunnelSize(value) {
            document.getElementById('sizeValue').textContent = value;
            funnelScale = value / 100;
            canvas.width = 550 * funnelScale;
            canvas.height = 600 * funnelScale;
            drawFunnel();
        }

        function renderStages() {
            const container = document.getElementById('stagesContainer');
            container.innerHTML = '';

            stages.forEach((stage, index) => {
                const div = document.createElement('div');
                div.className = 'input-group';
                div.style.borderLeftColor = stage.color || generateColor(index, stages.length);
                div.setAttribute('draggable', 'true');
                div.setAttribute('data-stage-id', stage.id);

                div.innerHTML = `
                    <div class="stage-header">
                        <input type="text" class="stage-name-input" value="${stage.name}"
                               onchange="updateStageName('${stage.id}', this.value)">
                        <div class="stage-controls">
                            <input type="color" class="color-picker" value="${stage.color || generateColor(index, stages.length)}"
                                   onchange="updateStageColor('${stage.id}', this.value)" title="Background color">
                            <input type="color" class="color-picker" value="${stage.textColor || '#ffffff'}"
                                   onchange="updateStageTextColor('${stage.id}', this.value)" title="Text color">
                            ${stages.length > 1 ? `<button class="remove-stage-btn" onclick="removeStage('${stage.id}')">×</button>` : ''}
                        </div>
                    </div>
                    <input type="number" id="${stage.id}" value="${stage.value}" min="0"
                           oninput="updateStageValue('${stage.id}', this.value)">
                `;

                // Add drag and drop event listeners
                div.addEventListener('dragstart', handleDragStart);
                div.addEventListener('dragover', handleDragOver);
                div.addEventListener('drop', handleDrop);
                div.addEventListener('dragend', handleDragEnd);
                div.addEventListener('dragenter', handleDragEnter);
                div.addEventListener('dragleave', handleDragLeave);

                container.appendChild(div);
            });
        }

        let draggedElement = null;
        let dropPosition = null; // 'before' or 'after'

        function handleDragStart(e) {
            draggedElement = this;
            this.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/html', this.innerHTML);
        }

        function handleDragOver(e) {
            if (e.preventDefault) {
                e.preventDefault();
            }
            e.dataTransfer.dropEffect = 'move';

            if (this !== draggedElement) {
                // Calculate if mouse is in top or bottom half of element
                const rect = this.getBoundingClientRect();
                const mouseY = e.clientY;
                const elementMiddle = rect.top + (rect.height / 2);

                // Remove all drag-over classes first
                document.querySelectorAll('.input-group').forEach(el => {
                    el.classList.remove('drag-over-top', 'drag-over-bottom');
                });

                if (mouseY < elementMiddle) {
                    this.classList.add('drag-over-top');
                    dropPosition = 'before';
                } else {
                    this.classList.add('drag-over-bottom');
                    dropPosition = 'after';
                }
            }

            return false;
        }

        function handleDragEnter(e) {
            // Position preview is now handled in handleDragOver
        }

        function handleDragLeave(e) {
            // Only remove classes if we're actually leaving the element
            const rect = this.getBoundingClientRect();
            const mouseX = e.clientX;
            const mouseY = e.clientY;

            if (mouseX < rect.left || mouseX >= rect.right ||
                mouseY < rect.top || mouseY >= rect.bottom) {
                this.classList.remove('drag-over-top', 'drag-over-bottom');
            }
        }

        function handleDrop(e) {
            if (e.stopPropagation) {
                e.stopPropagation();
            }

            if (draggedElement !== this) {
                const draggedId = draggedElement.getAttribute('data-stage-id');
                const targetId = this.getAttribute('data-stage-id');

                const draggedIndex = stages.findIndex(s => s.id === draggedId);
                let targetIndex = stages.findIndex(s => s.id === targetId);

                if (draggedIndex !== -1 && targetIndex !== -1) {
                    // Remove from current position
                    const [draggedStage] = stages.splice(draggedIndex, 1);

                    // Adjust target index if necessary
                    if (draggedIndex < targetIndex) {
                        targetIndex--;
                    }

                    // Insert at new position
                    if (dropPosition === 'after') {
                        targetIndex++;
                    }

                    stages.splice(targetIndex, 0, draggedStage);
                    renderStages();
                    drawFunnel();
                }
            }

            return false;
        }

        function handleDragEnd(e) {
            document.querySelectorAll('.input-group').forEach(el => {
                el.classList.remove('dragging', 'drag-over-top', 'drag-over-bottom');
            });
            dropPosition = null;
        }

        function addStage() {
            const lastValue = stages.length > 0 ? stages[stages.length - 1].value : 1000;
            const newValue = Math.max(Math.floor(lastValue * 0.5), 100);

            stages.push({
                id: generateId(),
                name: `Stage ${stages.length + 1}`,
                value: newValue,
                color: generateColor(stages.length, stages.length + 1),
                textColor: '#ffffff'
            });

            renderStages();
            drawFunnel();
        }

        function removeStage(id) {
            if (stages.length <= 1) return;
            stages = stages.filter(s => s.id !== id);
            renderStages();
            drawFunnel();
        }

        function updateStageName(id, name) {
            const stage = stages.find(s => s.id === id);
            if (stage) {
                stage.name = name;
                drawFunnel();
            }
        }

        function updateStageValue(id, value) {
            const stage = stages.find(s => s.id === id);
            if (stage) {
                stage.value = parseInt(value) || 0;
                drawFunnel();
            }
        }

        function updateStageColor(id, color) {
            const stage = stages.find(s => s.id === id);
            if (stage) {
                stage.color = color;
                renderStages();
                drawFunnel();
            }
        }

        function updateStageTextColor(id, color) {
            const stage = stages.find(s => s.id === id);
            if (stage) {
                stage.textColor = color;
                drawFunnel();
            }
        }

        function drawRoundedTrapezoid(topLeft, topRight, bottomRight, bottomLeft, radiusTopLeft, radiusTopRight, radiusBottomRight, radiusBottomLeft) {
            // Robust rounded trapezoid using vector math and quadraticCurveTo
            ctx.beginPath();

            // Calculate dimensions
            const topWidth = topRight.x - topLeft.x;
            const bottomWidth = bottomRight.x - bottomLeft.x;
            const height = bottomLeft.y - topLeft.y;

            // Clamp radii to prevent overlap
            const maxRadius = Math.min(topWidth / 3, bottomWidth / 3, height / 4);
            radiusTopLeft = Math.min(radiusTopLeft, maxRadius);
            radiusTopRight = Math.min(radiusTopRight, maxRadius);
            radiusBottomLeft = Math.min(radiusBottomLeft, maxRadius);
            radiusBottomRight = Math.min(radiusBottomRight, maxRadius);

            // Calculate edge vectors for proper offset
            const topLeftToBottomLeft = {
                x: bottomLeft.x - topLeft.x,
                y: bottomLeft.y - topLeft.y
            };
            const topRightToBottomRight = {
                x: bottomRight.x - topRight.x,
                y: bottomRight.y - topRight.y
            };

            // Normalize vectors
            const leftLen = Math.sqrt(topLeftToBottomLeft.x ** 2 + topLeftToBottomLeft.y ** 2);
            const rightLen = Math.sqrt(topRightToBottomRight.x ** 2 + topRightToBottomRight.y ** 2);

            const leftDir = {
                x: topLeftToBottomLeft.x / leftLen,
                y: topLeftToBottomLeft.y / leftLen
            };
            const rightDir = {
                x: topRightToBottomRight.x / rightLen,
                y: topRightToBottomRight.y / rightLen
            };

            // Top-left corner
            if (radiusTopLeft > 0) {
                ctx.moveTo(topLeft.x + radiusTopLeft, topLeft.y);
            } else {
                ctx.moveTo(topLeft.x, topLeft.y);
            }

            // Top edge
            if (radiusTopRight > 0) {
                ctx.lineTo(topRight.x - radiusTopRight, topRight.y);
                // Top-right corner curve
                ctx.quadraticCurveTo(
                    topRight.x, topRight.y,
                    topRight.x + rightDir.x * radiusTopRight,
                    topRight.y + rightDir.y * radiusTopRight
                );
            } else {
                ctx.lineTo(topRight.x, topRight.y);
            }

            // Right edge
            if (radiusBottomRight > 0) {
                ctx.lineTo(
                    bottomRight.x - rightDir.x * radiusBottomRight,
                    bottomRight.y - rightDir.y * radiusBottomRight
                );
                // Bottom-right corner curve
                ctx.quadraticCurveTo(
                    bottomRight.x, bottomRight.y,
                    bottomRight.x - radiusBottomRight, bottomRight.y
                );
            } else {
                ctx.lineTo(bottomRight.x, bottomRight.y);
            }

            // Bottom edge
            if (radiusBottomLeft > 0) {
                ctx.lineTo(bottomLeft.x + radiusBottomLeft, bottomLeft.y);
                // Bottom-left corner curve
                ctx.quadraticCurveTo(
                    bottomLeft.x, bottomLeft.y,
                    bottomLeft.x - leftDir.x * radiusBottomLeft,
                    bottomLeft.y - leftDir.y * radiusBottomLeft
                );
            } else {
                ctx.lineTo(bottomLeft.x, bottomLeft.y);
            }

            // Left edge
            if (radiusTopLeft > 0) {
                ctx.lineTo(
                    topLeft.x + leftDir.x * radiusTopLeft,
                    topLeft.y + leftDir.y * radiusTopLeft
                );
                // Top-left corner curve
                ctx.quadraticCurveTo(
                    topLeft.x, topLeft.y,
                    topLeft.x + radiusTopLeft, topLeft.y
                );
            } else {
                ctx.lineTo(topLeft.x, topLeft.y);
            }

            ctx.closePath();
        }

        function drawFunnel() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Fill white background for JPG export
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (stages.length === 0) return;

            // Get values
            const values = stages.map(s => s.value);
            const totalValue = values.reduce((sum, v) => sum + v, 0);
            const maxValue = Math.max(...values);

            if (totalValue === 0 || maxValue === 0) return;

            const padding = 50;
            const bottomPadding = 90;
            const titleHeight = 40;
            const availableHeight = canvas.height - padding - bottomPadding - titleHeight;
            const maxWidth = canvas.width - padding * 2;

            // Calculate heights with minimum height constraint
            const minStageHeight = 90;
            const baseHeights = values.map(v => (v / totalValue) * availableHeight);

            let stageHeights = [...baseHeights];
            let totalMinHeight = minStageHeight * stages.length;

            if (totalMinHeight > availableHeight) {
                stageHeights = values.map(() => availableHeight / stages.length);
            } else {
                const needsAdjustment = baseHeights.some(h => h < minStageHeight);

                if (needsAdjustment) {
                    let extraSpace = availableHeight - totalMinHeight;
                    const largeStages = baseHeights.map((h, i) => ({ index: i, baseHeight: h }))
                        .filter(s => s.baseHeight >= minStageHeight);

                    const totalLargeValue = largeStages.reduce((sum, s) => sum + values[s.index], 0);

                    stageHeights = baseHeights.map((h, i) => {
                        if (h < minStageHeight) {
                            return minStageHeight;
                        } else {
                            return minStageHeight + (extraSpace * (values[i] / totalLargeValue));
                        }
                    });
                }
            }

            let currentY = padding + titleHeight;

            // Draw each stage
            stages.forEach((stage, index) => {
                const value = values[index];
                const stageHeight = stageHeights[index];

                // Calculate trapezoid dimensions - width based on value
                const topWidthRatio = index === 0 ? 1.0 : (values[index - 1] / maxValue);
                const bottomWidthRatio = value / maxValue;

                const topWidth = maxWidth * topWidthRatio;
                const bottomWidth = maxWidth * bottomWidthRatio;

                const topLeft = (canvas.width - topWidth) / 2;
                const topRight = topLeft + topWidth;
                const bottomLeft = (canvas.width - bottomWidth) / 2;
                const bottomRight = bottomLeft + bottomWidth;

                // Calculate corner radii - only round external corners
                const baseRadius = Math.min(20, stageHeight / 3);

                const radiusTopLeft = (index === 0) ? baseRadius : 0;
                const radiusTopRight = (index === 0) ? baseRadius : 0;
                const radiusBottomLeft = (index === stages.length - 1) ? baseRadius : 0;
                const radiusBottomRight = (index === stages.length - 1) ? baseRadius : 0;

                // Draw rounded trapezoid
                drawRoundedTrapezoid(
                    {x: topLeft, y: currentY},
                    {x: topRight, y: currentY},
                    {x: bottomRight, y: currentY + stageHeight},
                    {x: bottomLeft, y: currentY + stageHeight},
                    radiusTopLeft,
                    radiusTopRight,
                    radiusBottomRight,
                    radiusBottomLeft
                );

                // Fill with color
                const color = stage.color || generateColor(index, stages.length);
                ctx.fillStyle = color;
                ctx.fill();

                // Add border - only between segments
                if (index > 0) {
                    ctx.beginPath();
                    ctx.moveTo(topLeft, currentY);
                    ctx.lineTo(topRight, currentY);
                    ctx.strokeStyle = '#ffffff';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }

                // Add stage name and value with width-aware rendering
                if (stageHeight > 40) {
                    ctx.fillStyle = stage.textColor || '#ffffff';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';

                    const centerY = currentY + stageHeight / 2;
                    const centerX = canvas.width / 2;

                    // Check available width at center of this trapezoid
                    const availableWidth = Math.min(bottomWidth, topWidth) * 0.9;

                    if (stageHeight > 90 && availableWidth > 150) {
                        // Full display with name, value, and conversion
                        ctx.font = 'bold 22px Arial';
                        ctx.fillText(stage.name, centerX, centerY - 15);

                        ctx.font = 'bold 26px Arial';
                        const formattedValue = value.toLocaleString();
                        ctx.fillText(formattedValue, centerX, centerY + 15);

                        // Add percentage (except for first stage)
                        if (index > 0 && values[index - 1] > 0 && stageHeight > 120) {
                            const conversionRate = ((value / values[index - 1]) * 100).toFixed(1);
                            ctx.font = '15px Arial';
                            ctx.fillText(`${conversionRate}% conversion`, centerX, centerY + 40);
                        }
                    } else if (stageHeight > 55 && availableWidth > 100) {
                        // Medium view - name and value separately but smaller
                        ctx.font = 'bold 16px Arial';
                        ctx.fillText(stage.name, centerX, centerY - 8);

                        ctx.font = 'bold 18px Arial';
                        const formattedValue = value.toLocaleString();
                        ctx.fillText(formattedValue, centerX, centerY + 12);
                    } else if (availableWidth > 60) {
                        // Compact view for small sections - single line with smaller font
                        ctx.font = 'bold 12px Arial';
                        const formattedValue = value.toLocaleString();
                        ctx.fillText(`${stage.name}: ${formattedValue}`, centerX, centerY);
                    } else {
                        // Very narrow - show abbreviated or value only
                        ctx.font = 'bold 10px Arial';
                        const formattedValue = value.toLocaleString();
                        const testText = `${stage.name}: ${formattedValue}`;
                        const textWidth = ctx.measureText(testText).width;
                        if (textWidth < availableWidth) {
                            ctx.fillText(testText, centerX, centerY);
                        } else {
                            ctx.fillText(formattedValue, centerX, centerY);
                        }
                    }
                }

                currentY += stageHeight;
            });

            // Add title at the top
            ctx.fillStyle = funnelTitleColor;
            ctx.font = 'bold 26px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'top';
            ctx.fillText(funnelName, canvas.width / 2, padding - 10);
        }

        function downloadFunnel() {
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = canvas.width;
            tempCanvas.height = canvas.height;
            const tempCtx = tempCanvas.getContext('2d');

            tempCtx.fillStyle = '#ffffff';
            tempCtx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);
            tempCtx.drawImage(canvas, 0, 0);

            tempCanvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'marketing-funnel.jpg';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }, 'image/jpeg', 0.95);
        }

        function saveState() {
            const state = {
                version: '0.2.0',
                funnelName: funnelName,
                funnelTitleColor: funnelTitleColor,
                stages: stages,
                funnelScale: funnelScale
            };

            const dataStr = JSON.stringify(state, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);

            // Create filename from funnel name
            const safeFilename = funnelName.toLowerCase().replace(/[^a-z0-9]+/g, '-') + '.json';

            const a = document.createElement('a');
            a.href = url;
            a.download = safeFilename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function loadState(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const state = JSON.parse(e.target.result);

                    // Validate state structure
                    if (!state.stages || !Array.isArray(state.stages)) {
                        alert('Invalid funnel state file');
                        return;
                    }

                    // Load funnel name and color if present
                    if (state.funnelName) {
                        funnelName = state.funnelName;
                        document.getElementById('funnelNameInput').value = funnelName;
                    }
                    if (state.funnelTitleColor) {
                        funnelTitleColor = state.funnelTitleColor;
                        document.getElementById('funnelTitleColor').value = funnelTitleColor;
                    }

                    // Load stages
                    stages = state.stages;

                    // Load funnel scale if present
                    if (state.funnelScale) {
                        funnelScale = state.funnelScale;
                        const sliderValue = Math.round(funnelScale * 100);
                        document.getElementById('sizeSlider').value = sliderValue;
                        document.getElementById('sizeValue').textContent = sliderValue;
                        canvas.width = 550 * funnelScale;
                        canvas.height = 600 * funnelScale;
                    }

                    // Re-render
                    renderStages();
                    drawFunnel();

                    // Clear file input for next load
                    event.target.value = '';
                } catch (error) {
                    alert('Error loading funnel state: ' + error.message);
                }
            };

            reader.readAsText(file);
        }

        // Initial render
        renderStages();
        drawFunnel();
    </script>
</body>
</html>
