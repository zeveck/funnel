<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Funnel Visualization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            padding: 10px;
            overflow: hidden;
        }

        .container {
            max-width: 1400px;
            height: calc(100vh - 20px);
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 15px;
            font-size: 1.8em;
        }

        .content {
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 20px;
            flex: 1;
            min-height: 0;
        }

        .inputs {
            display: flex;
            flex-direction: column;
            gap: 12px;
            overflow-y: auto;
        }

        .controls-section {
            margin-bottom: 15px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .controls-section h3 {
            font-size: 0.9em;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .slider-container input[type="range"] {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: #ddd;
            outline: none;
        }

        .slider-container input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }

        .slider-container input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: none;
        }

        .slider-value {
            min-width: 45px;
            text-align: right;
            font-weight: 600;
            color: #667eea;
        }

        .add-stage-btn {
            padding: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 0.95em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        .add-stage-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.5);
        }

        .stage-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .stage-name-input {
            flex: 1;
            font-weight: 600;
            color: #333;
            font-size: 0.95em;
            border: 1px solid transparent;
            background: transparent;
            padding: 2px 4px;
            border-radius: 4px;
        }

        .stage-name-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
        }

        .stage-controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .color-picker {
            width: 40px;
            height: 30px;
            border: 2px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            transition: border-color 0.2s;
        }

        .color-picker:hover {
            border-color: #667eea;
        }

        .remove-stage-btn {
            background: #e53e3e;
            color: white;
            border: none;
            border-radius: 4px;
            width: 24px;
            height: 24px;
            cursor: pointer;
            font-size: 16px;
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .remove-stage-btn:hover {
            background: #c53030;
        }

        .input-group {
            background: #f8f9fa;
            padding: 10px 12px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .input-group input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .input-group input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .canvas-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            min-height: 0;
            overflow-y: auto;
        }

        canvas {
            max-width: 100%;
            height: auto;
            width: auto;
        }

        .button-container {
            margin-top: 10px;
            text-align: center;
        }

        .download-btn {
            width: 250px;
            padding: 10px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .download-btn:active {
            transform: translateY(0);
        }

        .version {
            position: fixed;
            bottom: 10px;
            right: 15px;
            font-size: 10px;
            color: #999;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Marketing Funnel Visualization</h1>

        <div class="content">
            <div class="inputs">
                <div class="controls-section">
                    <h3>Funnel Size</h3>
                    <div class="slider-container">
                        <input type="range" id="sizeSlider" min="50" max="200" value="100" oninput="updateFunnelSize(this.value)">
                        <span class="slider-value"><span id="sizeValue">100</span>%</span>
                    </div>
                </div>
                <button class="add-stage-btn" onclick="addStage()">+ Add Stage</button>
                <div id="stagesContainer"></div>
            </div>

            <div class="canvas-container">
                <canvas id="funnelCanvas" width="550" height="600"></canvas>
            </div>
        </div>

        <div class="button-container">
            <button class="download-btn" onclick="downloadFunnel()">Download as JPG</button>
        </div>
    </div>

    <div class="version">v0.1.3</div>

    <script>
        const canvas = document.getElementById('funnelCanvas');
        const ctx = canvas.getContext('2d');

        // Dynamic stages array
        let stages = [
            { id: generateId(), name: 'Awareness', value: 10000, color: '#9b59b6' },
            { id: generateId(), name: 'Interest', value: 5000, color: '#6c5ce7' },
            { id: generateId(), name: 'Consideration', value: 2000, color: '#4a69bd' },
            { id: generateId(), name: 'Intent', value: 800, color: '#3867d6' },
            { id: generateId(), name: 'Purchase', value: 300, color: '#2563eb' }
        ];

        let funnelScale = 1.0;

        function generateId() {
            return 'stage_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        function generateColor(index, total) {
            const colors = [
                '#9b59b6', '#6c5ce7', '#4a69bd', '#3867d6',
                '#2563eb', '#1e40af', '#0f766e', '#059669'
            ];
            return colors[index % colors.length];
        }

        function updateFunnelSize(value) {
            document.getElementById('sizeValue').textContent = value;
            funnelScale = value / 100;
            canvas.width = 550 * funnelScale;
            canvas.height = 600 * funnelScale;
            drawFunnel();
        }

        function renderStages() {
            const container = document.getElementById('stagesContainer');
            container.innerHTML = '';

            stages.forEach((stage, index) => {
                const div = document.createElement('div');
                div.className = 'input-group';
                div.style.borderLeftColor = stage.color || generateColor(index, stages.length);

                div.innerHTML = `
                    <div class="stage-header">
                        <input type="text" class="stage-name-input" value="${stage.name}"
                               onchange="updateStageName('${stage.id}', this.value)">
                        <div class="stage-controls">
                            <input type="color" class="color-picker" value="${stage.color || generateColor(index, stages.length)}"
                                   onchange="updateStageColor('${stage.id}', this.value)" title="Choose color">
                            ${stages.length > 1 ? `<button class="remove-stage-btn" onclick="removeStage('${stage.id}')">Ã—</button>` : ''}
                        </div>
                    </div>
                    <input type="number" id="${stage.id}" value="${stage.value}" min="0"
                           oninput="updateStageValue('${stage.id}', this.value)">
                `;

                container.appendChild(div);
            });
        }

        function addStage() {
            const lastValue = stages.length > 0 ? stages[stages.length - 1].value : 1000;
            const newValue = Math.max(Math.floor(lastValue * 0.5), 100);

            stages.push({
                id: generateId(),
                name: `Stage ${stages.length + 1}`,
                value: newValue,
                color: generateColor(stages.length, stages.length + 1)
            });

            renderStages();
            drawFunnel();
        }

        function removeStage(id) {
            if (stages.length <= 1) return;
            stages = stages.filter(s => s.id !== id);
            renderStages();
            drawFunnel();
        }

        function updateStageName(id, name) {
            const stage = stages.find(s => s.id === id);
            if (stage) {
                stage.name = name;
                drawFunnel();
            }
        }

        function updateStageValue(id, value) {
            const stage = stages.find(s => s.id === id);
            if (stage) {
                stage.value = parseInt(value) || 0;
                drawFunnel();
            }
        }

        function updateStageColor(id, color) {
            const stage = stages.find(s => s.id === id);
            if (stage) {
                stage.color = color;
                renderStages();
                drawFunnel();
            }
        }

        function drawRoundedTrapezoid(topLeft, topRight, bottomRight, bottomLeft, radiusTopLeft, radiusTopRight, radiusBottomRight, radiusBottomLeft) {
            // Robust rounded trapezoid using vector math and quadraticCurveTo
            ctx.beginPath();

            // Calculate dimensions
            const topWidth = topRight.x - topLeft.x;
            const bottomWidth = bottomRight.x - bottomLeft.x;
            const height = bottomLeft.y - topLeft.y;

            // Clamp radii to prevent overlap
            const maxRadius = Math.min(topWidth / 3, bottomWidth / 3, height / 4);
            radiusTopLeft = Math.min(radiusTopLeft, maxRadius);
            radiusTopRight = Math.min(radiusTopRight, maxRadius);
            radiusBottomLeft = Math.min(radiusBottomLeft, maxRadius);
            radiusBottomRight = Math.min(radiusBottomRight, maxRadius);

            // Calculate edge vectors for proper offset
            const topLeftToBottomLeft = {
                x: bottomLeft.x - topLeft.x,
                y: bottomLeft.y - topLeft.y
            };
            const topRightToBottomRight = {
                x: bottomRight.x - topRight.x,
                y: bottomRight.y - topRight.y
            };

            // Normalize vectors
            const leftLen = Math.sqrt(topLeftToBottomLeft.x ** 2 + topLeftToBottomLeft.y ** 2);
            const rightLen = Math.sqrt(topRightToBottomRight.x ** 2 + topRightToBottomRight.y ** 2);

            const leftDir = {
                x: topLeftToBottomLeft.x / leftLen,
                y: topLeftToBottomLeft.y / leftLen
            };
            const rightDir = {
                x: topRightToBottomRight.x / rightLen,
                y: topRightToBottomRight.y / rightLen
            };

            // Top-left corner
            if (radiusTopLeft > 0) {
                ctx.moveTo(topLeft.x + radiusTopLeft, topLeft.y);
            } else {
                ctx.moveTo(topLeft.x, topLeft.y);
            }

            // Top edge
            if (radiusTopRight > 0) {
                ctx.lineTo(topRight.x - radiusTopRight, topRight.y);
                // Top-right corner curve
                ctx.quadraticCurveTo(
                    topRight.x, topRight.y,
                    topRight.x + rightDir.x * radiusTopRight,
                    topRight.y + rightDir.y * radiusTopRight
                );
            } else {
                ctx.lineTo(topRight.x, topRight.y);
            }

            // Right edge
            if (radiusBottomRight > 0) {
                ctx.lineTo(
                    bottomRight.x - rightDir.x * radiusBottomRight,
                    bottomRight.y - rightDir.y * radiusBottomRight
                );
                // Bottom-right corner curve
                ctx.quadraticCurveTo(
                    bottomRight.x, bottomRight.y,
                    bottomRight.x - radiusBottomRight, bottomRight.y
                );
            } else {
                ctx.lineTo(bottomRight.x, bottomRight.y);
            }

            // Bottom edge
            if (radiusBottomLeft > 0) {
                ctx.lineTo(bottomLeft.x + radiusBottomLeft, bottomLeft.y);
                // Bottom-left corner curve
                ctx.quadraticCurveTo(
                    bottomLeft.x, bottomLeft.y,
                    bottomLeft.x - leftDir.x * radiusBottomLeft,
                    bottomLeft.y - leftDir.y * radiusBottomLeft
                );
            } else {
                ctx.lineTo(bottomLeft.x, bottomLeft.y);
            }

            // Left edge
            if (radiusTopLeft > 0) {
                ctx.lineTo(
                    topLeft.x + leftDir.x * radiusTopLeft,
                    topLeft.y + leftDir.y * radiusTopLeft
                );
                // Top-left corner curve
                ctx.quadraticCurveTo(
                    topLeft.x, topLeft.y,
                    topLeft.x + radiusTopLeft, topLeft.y
                );
            } else {
                ctx.lineTo(topLeft.x, topLeft.y);
            }

            ctx.closePath();
        }

        function drawFunnel() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Fill white background for JPG export
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (stages.length === 0) return;

            // Get values
            const values = stages.map(s => s.value);
            const totalValue = values.reduce((sum, v) => sum + v, 0);
            const maxValue = Math.max(...values);

            if (totalValue === 0 || maxValue === 0) return;

            const padding = 50;
            const bottomPadding = 90;
            const titleHeight = 40;
            const availableHeight = canvas.height - padding - bottomPadding - titleHeight;
            const maxWidth = canvas.width - padding * 2;

            // Calculate heights with minimum height constraint
            const minStageHeight = 90;
            const baseHeights = values.map(v => (v / totalValue) * availableHeight);

            let stageHeights = [...baseHeights];
            let totalMinHeight = minStageHeight * stages.length;

            if (totalMinHeight > availableHeight) {
                stageHeights = values.map(() => availableHeight / stages.length);
            } else {
                const needsAdjustment = baseHeights.some(h => h < minStageHeight);

                if (needsAdjustment) {
                    let extraSpace = availableHeight - totalMinHeight;
                    const largeStages = baseHeights.map((h, i) => ({ index: i, baseHeight: h }))
                        .filter(s => s.baseHeight >= minStageHeight);

                    const totalLargeValue = largeStages.reduce((sum, s) => sum + values[s.index], 0);

                    stageHeights = baseHeights.map((h, i) => {
                        if (h < minStageHeight) {
                            return minStageHeight;
                        } else {
                            return minStageHeight + (extraSpace * (values[i] / totalLargeValue));
                        }
                    });
                }
            }

            let currentY = padding + titleHeight;

            // Draw each stage
            stages.forEach((stage, index) => {
                const value = values[index];
                const stageHeight = stageHeights[index];

                // Calculate trapezoid dimensions - width based on value
                const topWidthRatio = index === 0 ? 1.0 : (values[index - 1] / maxValue);
                const bottomWidthRatio = value / maxValue;

                const topWidth = maxWidth * topWidthRatio;
                const bottomWidth = maxWidth * bottomWidthRatio;

                const topLeft = (canvas.width - topWidth) / 2;
                const topRight = topLeft + topWidth;
                const bottomLeft = (canvas.width - bottomWidth) / 2;
                const bottomRight = bottomLeft + bottomWidth;

                // Calculate corner radii - only round external corners
                const baseRadius = Math.min(20, stageHeight / 3);

                const radiusTopLeft = (index === 0) ? baseRadius : 0;
                const radiusTopRight = (index === 0) ? baseRadius : 0;
                const radiusBottomLeft = (index === stages.length - 1) ? baseRadius : 0;
                const radiusBottomRight = (index === stages.length - 1) ? baseRadius : 0;

                // Draw rounded trapezoid
                drawRoundedTrapezoid(
                    {x: topLeft, y: currentY},
                    {x: topRight, y: currentY},
                    {x: bottomRight, y: currentY + stageHeight},
                    {x: bottomLeft, y: currentY + stageHeight},
                    radiusTopLeft,
                    radiusTopRight,
                    radiusBottomRight,
                    radiusBottomLeft
                );

                // Fill with color
                const color = stage.color || generateColor(index, stages.length);
                ctx.fillStyle = color;
                ctx.fill();

                // Add border - only between segments
                if (index > 0) {
                    ctx.beginPath();
                    ctx.moveTo(topLeft, currentY);
                    ctx.lineTo(topRight, currentY);
                    ctx.strokeStyle = '#ffffff';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }

                // Add stage name and value with width-aware rendering
                if (stageHeight > 40) {
                    ctx.fillStyle = '#ffffff';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';

                    const centerY = currentY + stageHeight / 2;
                    const centerX = canvas.width / 2;

                    // Check available width at center of this trapezoid
                    const availableWidth = Math.min(bottomWidth, topWidth) * 0.9;

                    if (stageHeight > 90 && availableWidth > 150) {
                        // Full display with name, value, and conversion
                        ctx.font = 'bold 22px Arial';
                        ctx.fillText(stage.name, centerX, centerY - 15);

                        ctx.font = 'bold 26px Arial';
                        const formattedValue = value.toLocaleString();
                        ctx.fillText(formattedValue, centerX, centerY + 15);

                        // Add percentage (except for first stage)
                        if (index > 0 && values[index - 1] > 0 && stageHeight > 120) {
                            const conversionRate = ((value / values[index - 1]) * 100).toFixed(1);
                            ctx.font = '15px Arial';
                            ctx.fillText(`${conversionRate}% conversion`, centerX, centerY + 40);
                        }
                    } else if (stageHeight > 55 && availableWidth > 100) {
                        // Medium view - name and value separately but smaller
                        ctx.font = 'bold 16px Arial';
                        ctx.fillText(stage.name, centerX, centerY - 8);

                        ctx.font = 'bold 18px Arial';
                        const formattedValue = value.toLocaleString();
                        ctx.fillText(formattedValue, centerX, centerY + 12);
                    } else if (availableWidth > 60) {
                        // Compact view for small sections - single line with smaller font
                        ctx.font = 'bold 12px Arial';
                        const formattedValue = value.toLocaleString();
                        ctx.fillText(`${stage.name}: ${formattedValue}`, centerX, centerY);
                    } else {
                        // Very narrow - show abbreviated or value only
                        ctx.font = 'bold 10px Arial';
                        const formattedValue = value.toLocaleString();
                        const testText = `${stage.name}: ${formattedValue}`;
                        const textWidth = ctx.measureText(testText).width;
                        if (textWidth < availableWidth) {
                            ctx.fillText(testText, centerX, centerY);
                        } else {
                            ctx.fillText(formattedValue, centerX, centerY);
                        }
                    }
                }

                currentY += stageHeight;
            });

            // Add title at the top
            ctx.fillStyle = '#333333';
            ctx.font = 'bold 26px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'top';
            ctx.fillText('Marketing Funnel', canvas.width / 2, padding - 10);
        }

        function downloadFunnel() {
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = canvas.width;
            tempCanvas.height = canvas.height;
            const tempCtx = tempCanvas.getContext('2d');

            tempCtx.fillStyle = '#ffffff';
            tempCtx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);
            tempCtx.drawImage(canvas, 0, 0);

            tempCanvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'marketing-funnel.jpg';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }, 'image/jpeg', 0.95);
        }

        // Initial render
        renderStages();
        drawFunnel();
    </script>
</body>
</html>
